events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Static files (media)
        location /media/ {
            alias /media/django/; # Map the /media URL to your local directory
            autoindex on;  # Optional: Enable directory listing
        }

        # Forward /admin requests to Django
        location /admin/ {
            proxy_pass http://web:8000;  # Forward requests to the Django web service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forward other requests to Django
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}